<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Large Text Field Form</title>

<style>

    body {

        font-family: Arial, sans-serif;

        margin: 0;

        padding: 0;

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

        background-color: #f4f4f4;

    }

    .form-container {

        max-width: 500px;

        width: 90%;

        padding: 20px;

        background-color: #fff;

        border-radius: 8px;

        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

    }

    .form-container h2 {

        margin-top: 0;

        margin-bottom: 20px;

        text-align: center;

    }

    .form-group {

        margin-bottom: 20px;

    }

    .form-group label {

        display: block;

        font-weight: bold;

        margin-bottom: 5px;

    }

    .form-group input[type="text"] {

        width: 100%;

        padding: 10px;

        font-size: 16px;

        border: 1px solid #ccc;

        border-radius: 5px;

    }

    .submit-btn {

        width: 100%;

        padding: 10px;

        font-size: 16px;

        color: #fff;

        background-color: #007bff;

        border: none;

        border-radius: 5px;

        cursor: pointer;

    }

    .submit-btn:hover {

        background-color: #0056b3;

    }

    textarea{
        width: 100%;
    }

</style>

</head>

<body>

<div class="form-container">

    <h2>Submit Text</h2>

    <form action="/predict" method="post">

        <div class="form-group">

            <label for="text">Enter your text:</label>

            <textarea id="text" name="essay" rows="10" cols="50"></textarea>

        </div>

        <button type="submit" class="submit-btn">Submit</button>

    </form>

    {% if score %}
    <h2>{{ score }}</h2>
    {% endif %}

</div>

</body>

</html>
